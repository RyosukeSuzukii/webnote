<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>site</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/test1.css" rel="stylesheet" type="text/css" media="screen and (min-width:445px)">
    <link href="css/test3.css" rel="stylesheet" type="text/css" media="screen and (max-width:444px)">
    <!--<link href="css/test1.css" rel="stylesheet" type="text/css" media="screen and (min-width:376px)">-->
    <!--<link href="mySite-style/ios_word.css" rel="stylesheet" type="text/css" media="screen and (max-width:375px)">-->
    <!--<link href="http://127.0.0.1:5000/static/css/result.css" rel="stylesheet" type="text/css">-->
</head>
<body class="none">
    <header id="top_form">
        <div id="top_menu_icon">omni<br>.com</div>
        <div id="top_select">
            <div class="top_form_item" id="this_page">TOP</div>
            <div class="top_form_item">WebNote</div>
            <div class="top_form_item">Github</div>
            <div class="top_form_item">Work</div>
            <div class="top_form_item">Memory</div>
            <div class="top_form_item">Login</div>
        </div>
    </header>
    <div id="main_frame">
        <div id="top" class="block">
            <div class="tag">About</div>
            <div class="content">
                <div class="left">
                    Hello.
                    <br>
                    This site is a record book.
                </div>
                <div class="right">
                    <img src="img/note.png">
                </div>
            </div>
        </div>
        <br>
        <div id="contents" class="block">
            <div class="tag">Contents</div>
            <div class="content">
                <div class="contents_item">
                    <div class="item_img_field">
                        <img src="img/note.png" class="item_img">
                    </div>
                    <div class="item_text_field">
                        <div class="item_name">Webノート</div>
                        <div class="item_mean">いろいろな情報をまとめたノート</div>
                    </div>
                </div>
                <div class="contents_item">
                    <div class="item_img_field">
                        <img src="img/GitHub-Mark-120px-plus.png" class="item_img">
                    </div>
                    <div class="item_text_field">
                        <div class="item_name">GitHub</div>
                        <div class="item_mean">私のGitHubへ遷移</div>
                    </div>
                </div>
                <div class="contents_item">
                    <div class="item_img_field">
                        <img src="img/棒グラフアイコン.png" class="item_img">
                    </div>
                    <div class="item_text_field">
                        <div class="item_name">ワーク</div>
                        <div class="item_mean">過去に行った制作やプロジェクト</div>
                    </div>
                </div>
                <div class="contents_item">
                    <div class="item_img_field">
                        <img src="img/memory.png" class="item_img">
                    </div>
                    <div class="item_text_field">
                        <div class="item_name">記録</div>
                        <div class="item_mean" style="font-size:10.5px">気になったことや最近行ったことをまとめる記録帳</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/header.js"></script>
    <script src="js/top.js"></script>
</body>
</html>
