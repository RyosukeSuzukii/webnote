    <header id="pallet" class="none">
        <div class="pallet_item" title="markup">
            <a class="none">x</a><img src="/img/pallet_icon/markup.png" style="position:relative; top:3px">
        </div>
        <div class="pallet_item" title="look">
            <a class="none">x</a><img src="/img/pallet_icon/look_b.png" style="position:relative; top:2.5px">

        <div class="pallet_item" title="del">

        </div>
        <div class="pallet_item" title="表">
            <a class="none">x</a><img src="/img/pallet_icon/table.png" style="width: 21px !important; position:relative; top:2.5px">
        </div>
        <div class="pallet_item" title="画像">
            <a class="none">x</a><img src="/img/pallet_icon/img.png" style="position:relative; top:3px">
        </div>
        <div class="pallet_item" title="link">
            <a class="none">x</a><img src="/img/pallet_icon/link.png" style="width: 18px !important; position:relative; top:6px">
        </div>
        <div id="cancel_but">fin</div>
    </header>
    <header id="img_popup" class="none">
        <div class="popup_block">
            <div class="popup_name">画像挿入
                <div class="option_block">
                    <img src="/img/gear.png" id="img_gear">
                    <div id="img_option" class="none">
                        <div id="imgw_edit">
                            w:
                            <select name="width_change" size="1" id="imgw_select">
                                <option value="auto">auto</option>
                                <option value="90%">90%</option>
                                <option value="80%">80%</option>
                                <option value="70%">70%</option>
                                <option value="60%">60%</option>
                                <option value="50%">50%</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="popup_content">
                <div id="imglist"></div>
                <div id="img_preview" class="none"><img src=""></div>
            </div>
        </div>
        <div class="popup_block">
            <div class="popup_name">upload
                <div class="popup_del_btn">x</div>
            </div>
            <div class="popup_content">
                <input type="file" name="img_file" id="img_file" class="col-sm-5">
                <br>
                <div style="text-align: right;"><input type="submit" class="submit_btn" value="送信"></div>
            </div>
        </div>
    </header>
    <header id="link_popup" class="none">
        <div class="ac_popup_block">
            <div class="popup_name"><a>リンク挿入</a>
                <div class="popup_del_btn">x</div>
            </div>
            <div class="popup_content" style="font-size:14px;">
                <div><a>表示するテキスト</a></div>
                <input type="text" name="link_text" class="link_textarea">
                <br>
                <div><a>遷移するURL</a></div>
                <input type="text" name="link_url" class="link_textarea">
                <br>
                <div style="text-align: right;margin-top:8px;"><input type="submit" class="submit_btn" value="copy"></div>
            </div>
        </div>
